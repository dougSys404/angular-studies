<div class="container">
    <h1>Lista de compras</h1>

    <form #frm="ngForm" class="add-item-form" (ngSubmit)="adicionarItem()">
        <input type="text" id="item" 
        [(ngModel)]="item" 
        name="item"
        placeholder="Digite o nome do item"/>
        <button type="submit">Adicionar</button>
        <button type="button" (click)="clearList()">Limpar Lista</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Item</th>
                <th>Comprado</th>
            </tr>
        </thead>
        <tbody>
            @for(elemento of lista; track elemento.id) {
                <tr>
                    <td>{{ elemento.id }}</td>
                    <td><span [ngClass]="{ 'item-checked' : elemento.comprado }">{{ elemento.nome }}</span></td>
                    <td>
                        <input type="checkbox" (click)="itemChecked(elemento)" 
                        [checked]="elemento.comprado" />
                    </td>
                </tr>
            } @empty {
                <tr colspan="5">
                    Nenhum item adicionado
                </tr>
            }
        </tbody>
    </table>
</div>
